<div class="outer">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <form [formGroup]="loginForm">
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3 text-white">LogIn</h4>
                                        <div class="form-group">
                                            <input formControlName="email" type="email" name="logemail"
                                                class="form-style" placeholder="Your Email" id="logemail"
                                                autocomplete="off">
                                            <i class="input-icon fa-solid fa-at"></i>
                                            <small class="text-danger"
                                                *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">Email
                                                is required</small>
                                            <small class="text-danger" *ngIf="loginForm.hasError('email','email')">Enter
                                                valid email</small>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input formControlName="password" type="password" name="logpass"
                                                class="form-style" placeholder="Your Password" id="logpass"
                                                autocomplete="off">
                                            <i class="input-icon fa-solid fa-lock"></i>
                                            <small class="text-danger"
                                                *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password
                                                is required</small>
                                        </div>
                                        <button [disabled]="loginForm.invalid" (click)="onSubmit()"
                                            class="btn mt-4">submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
